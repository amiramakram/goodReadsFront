<div class="container">
    <div class="row col-12 design">

    </div>
</div>
<section>
    <div class="container ">
        <div class="row">
            <div class="w-50 m-auto py-5 card">
                <div class="logo-user text-center">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="d-flex justify-content-center userText">
                  <p class="">User</p>
                  </div>
                <div class="alert alert-danger" *ngIf="error">
                    <p>{{message}}</p>
                </div>
                <form method="POST" [formGroup]='loginForm' (ngSubmit)='submitloginForm(loginForm)'>
                  
                    <div class="form-group py-2">
                        <!-- <label for="email">Email :</label> -->
                        <input formControlName='email' class="form-control" type="email" placeholder="Enter your Email" name="email" id="email">
                        <div class="alert alert-danger my-2 d-flex justify-content-center"
                        *ngIf="loginForm.get('email')?.errors !=null && loginForm.get('email')?.touched">
                            <p *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</p>
                            <p *ngIf="loginForm.get('email')?.errors?.['pattern']">Please provide a valid email address</p>
                        </div>
                    </div>
                    <div class="form-group py-2">
                        <!-- <label for="password">Password :</label> -->
                        <input formControlName='password' class="form-control" type="password" name="password" placeholder="Enter your password" id="password">
                        <div class="alert alert-danger my-2"
                        *ngIf="loginForm.get('password')?.errors !=null && loginForm.get('password')?.touched">
                        <p *ngIf="loginForm.get('password')?.errors?.['required']">password is required</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                          <div class="col-md-6 col-12 mt-2 mb-2">
                            <input type="checkbox"><label for="" class="mx-2">Remeber Me</label>
                          </div>
                          <div class="col-md-1"></div>
                          <div class="col-md-5 col-12 mt-2 mb-2">
                            <a routerLink="/register" class="signUp">sign up</a>
                          </div>
                        </div>
                      </div>
                    <div class="m-auto py-5 d-flex justify-content-center" >
                    <button class="mt-2 btn btn-info registerButton position-absolute mt-1 mx-1" type="submit" [disabled]="loginForm.invalid" >login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
